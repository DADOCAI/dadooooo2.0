<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>PixiJS Filters Demo</title>
        <meta name='viewport' content='width=device-width, initial-scale=1.0'>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" />
        <script src="https://cdn.jsdelivr.net/npm/lil-gui@0.12.0"></script>
        <script src="https://pixijs.download/dev/pixi.min.js"></script>
        <script src="../dist/pixi-filters.js"></script>
        <link rel="stylesheet" href="./index.css" />
    </head>
    <body>
        <div id="container">
            <canvas id="stage" width="300" height="300"></canvas>
            <!-- <a id="logo" href="http://www.pixijs.com"><img src="images/pixijs-logo.png"></a> -->
            <div id="leftPanel" class="side-panel">
                <div class="panel-section">
                    <h3 class="panel-title">预设</h3>
                    <details class="cat" open>
                        <summary>风格化</summary>
                        <div class="list" id="styleList">
                            <div class="list-item hidden"><span>字符画</span><label class="switch"><input type="checkbox" data-filter="AsciiFilter" /><span class="slider"></span></label></div>
                            <div class="list-item"><span>调整</span><label class="switch"><input type="checkbox" data-filter="AdjustmentFilter" /><span class="slider"></span></label></div>
                            <div class="list-item"><span>多色替换</span><label class="switch"><input type="checkbox" data-filter="MultiColorReplaceFilter" /><span class="slider"></span></label></div>
                            <div class="list-item"><span>老电视</span><label class="switch"><input type="checkbox" data-filter="CRTFilter" /><span class="slider"></span></label></div>
                            <div class="list-item"><span>老电影</span><label class="switch"><input type="checkbox" data-filter="OldFilmFilter" /><span class="slider"></span></label></div>
                        </div>
                    </details>
                    <details class="cat">
                        <summary>纹理</summary>
                        <div class="list" id="textureList">
                            <div class="list-item"><span>交叉阴影</span><label class="switch"><input type="checkbox" data-filter="CrossHatchFilter" /><span class="slider"></span></label></div>
                            <div class="list-item"><span>浮雕</span><label class="switch"><input type="checkbox" data-filter="EmbossFilter" /><span class="slider"></span></label></div>
                            <div class="list-item"><span>点阵</span><label class="switch"><input type="checkbox" data-filter="DotFilter" /><span class="slider"></span></label></div>
                            <div class="list-item"><span>噪声</span><label class="switch"><input type="checkbox" data-filter="NoiseFilter" /><span class="slider"></span></label></div>
                        </div>
                    </details>
                </div>

                <div class="panel-section">
                    <h3 class="panel-title">主图</h3>
                    <div id="uploadBar" class="upload-inline">
                        <input type="file" id="uploadInput" accept="image/*,video/*" />
                        <div class="upload-hint">点击上传/或者拖拽图片或视频上传</div>
                    </div>
                </div>

                <div class="panel-section">
                    <h3 class="panel-title">导出</h3>
                    <div id="exportBar" class="export-inline">
                        <button id="exportJpgClear">导出清晰 JPG</button>
                        <button id="exportJpgHd">导出高清 JPG</button>
                    </div>
                </div>
            </div>
        </div>
        <div id="siteFooter" class="site-footer">
            <img class="site-logo" src="../logo1.png" alt="dadoooo logo" />
            <div class="site-tagline">
                <div>dadoooo · Visual Forge 视觉锻造器 © 2025 dadoooo. All rights reserved.</div>
                <div>更新日志与新工具将同步发布于：@大荳</div>
            </div>
        </div>
        <script type="module" src="./src/index.mjs"></script>
    </body>
</html>
